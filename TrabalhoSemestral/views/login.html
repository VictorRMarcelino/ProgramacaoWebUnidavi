<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="/ProgramacaoWebUnidavi/TrabalhoSemestral/public/css/login.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="/ProgramacaoWebUnidavi/TrabalhoSemestral/public/js/jquery.js"></script>
    <script src="/ProgramacaoWebUnidavi/TrabalhoSemestral/public/js/message.js"></script>
    <script src="/ProgramacaoWebUnidavi/TrabalhoSemestral/public/js/ajax.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Voting</title>
</head>
<body>
    <div class="app">
        <header>
            <div class="atalhoAvaliacao" id="atalhoAvaliacao" name="atalhoAvaliacao">
                <h3 class="atalhoAvaliacaoTitulo">Avaliação</h3>
                <img class="atalhoAvaliacaoImagem" src="/ProgramacaoWebUnidavi/TrabalhoSemestral/public/img/avaliacao.png" alt="iconeAvaliacao">
            </div>
        </header>
        <main>
            <div class="login">
                <span class="tituloLogin">Login</span>
                <span class="hintLogin">Digite seu usuário e senha para acessar:</span>
                <input class="form-control form-control-lg" type="text" name="usuario" id="usuario" placeholder="Nome de Usuário">
                <input class="form-control form-control-lg" type="password" name="senha" id="senha" placeholder="Senha">
                <button name="btnAcessar" id="btnAcessar" class="btn btn-primary">Acessar</button>
            </div>
        </main>
    </div>
    <script src="/ProgramacaoWebUnidavi/TrabalhoSemestral/public/js/login.js"></script>
</body>
</html>
