<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°tica 1 - Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js"></script>
</head>
<body>
    <main>
        <div class="result">
            <input class="resultValue" type="text" name="resultValue" id="resultValue" readonly>
        </div>
        <div class="buttons">
            <div class="linhaBotao">
                <span class="botao" onclick="Calculadora.onClickButtonNumber(event)">7</span>
                <span class="botao" onclick="Calculadora.onClickButtonNumber(event)">8</span>
                <span class="botao" onclick="Calculadora.onClickButtonNumber(event)">9</span>
                <span class="botao" onclick="Calculadora.onClickOperationButton(event)">/</span>
            </div>
            <div class="linhaBotao">
                <span class="botao" onclick="Calculadora.onClickButtonNumber(event)">4</span>
                <span class="botao" onclick="Calculadora.onClickButtonNumber(event)">5</span>
                <span class="botao" onclick="Calculadora.onClickButtonNumber(event)">6</span>
                <span class="botao" onclick="Calculadora.onClickOperationButton(event)">*</span>
            </div>
            <div class="linhaBotao">
                <span class="botao" onclick="Calculadora.onClickButtonNumber(event)">1</span>
                <span class="botao" onclick="Calculadora.onClickButtonNumber(event)">2</span>
                <span class="botao" onclick="Calculadora.onClickButtonNumber(event)">3</span>
                <span class="botao" onclick="Calculadora.onClickOperationButton(event)">-</span>
            </div>
            <div class="linhaBotao">
                <span class="botao" onclick="Calculadora.onClickButtonNumber(event)">0</span>
                <span class="botao" onclick="Calculadora.onClickOperationButton(event)">+</span>
                <span class="botao" onclick="Calculadora.calculaOperacao()">=</span>
                <span class="botao" onclick="Calculadora.onClickButtonLimpar()">Limpar</span>
            </div>
        </div>
    </main>
</body>
</html>
